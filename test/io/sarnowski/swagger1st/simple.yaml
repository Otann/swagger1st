swagger: "2.0"

info:
  title: swagger1st simple app
  version: "1.0"

paths:
  /greeting/{name}:
    post:
      summary: Generate greeting
      description: Generates a greeting message.
      operationId: io.sarnowski.swagger1st.core-test/generate-greeting
      produces:
        - application/json
      responses:
        200:
          description: greeting response
          schema:
            type: string
      parameters:
        name:
          name: name
          in: path
          description: Name of the person to greet.
          required: true
          type: string
  /health:
      get:
        summary: Get health status
        description: Provides health system information
        operationId: io.sarnowski.swagger1st.core-test/provide-health-status
        produces:
          - application/json
        responses:
          200:
            description: everything ok
            schema:
              type: boolean

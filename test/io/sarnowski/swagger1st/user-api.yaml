swagger: "2.0"

info:
  title: swagger1st simple app
  version: "1.0"

produces:
  - application/json
consumes:
  - application/json

paths:
  /user/{id}:
    get:
      summary: Reads a user
      description: Reads a user's profile.
      operationId: io.sarnowski.swagger1st.core-test/read-user
      responses:
        200:
          description: user deleted
          schema:
            type: string

    post:
      summary: Create or update a user
      description: Registers or changes a user's profile in the system.
      operationId: io.sarnowski.swagger1st.core-test/create-or-update-user
      parameters:
        -
          name: profile
          in: body
          description: The user's profile
          required: true
          type: string
      responses:
        200:
          description: user created

    delete:
      summary: Deletes a user
      description: Deletes a user's profile from the system.
      operationId: io.sarnowski.swagger1st.core-test/delete-user
      responses:
        200:
          description: user deleted

    parameters:
      -
        name: id
        in: path
        description: ID of the user
        required: true
        type: string

  /health:
    get:
      summary: Get health status
      description: Provides health system information
      operationId: io.sarnowski.swagger1st.core-test/read-health
      responses:
        200:
          description: system is working
          schema:
            type: boolean

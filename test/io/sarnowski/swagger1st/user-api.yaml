swagger: "2.0"

info:
  title: swagger1st simple app
  version: "1.0"

produces:
  - application/json
consumes:
  - application/json
schemes:
  - https

paths:
  /user/{id}:
    get:
      summary: Reads a user
      description: Reads a user's profile.
      operationId: io.sarnowski.swagger1st.core-test/read-user
      security:
        - oauth2_def:
          - user/read
        - userpw_def: []
      responses:
        200:
          description: user deleted
          schema:
            $ref: '#/definitions/Profile'

    post:
      summary: Create or update a user
      description: Registers or changes a user's profile in the system.
      operationId: io.sarnowski.swagger1st.core-test/create-or-update-user
      security:
        - oauth2_def:
          - user/read
          - user/write
      parameters:
        - $ref: '#/parameters/Profile'
      responses:
        200:
          description: user created

    delete:
      summary: Deletes a user
      description: Deletes a user's profile from the system.
      operationId: io.sarnowski.swagger1st.core-test/delete-user
      security:
        - oauth2_def:
          - user/read
          - user/write
      responses:
        200:
          description: user deleted

    parameters:
      - name: id
        in: path
        description: ID of the user
        required: true
        type: string

  /health:
    get:
      summary: Get health status
      description: Provides health system information
      operationId: io.sarnowski.swagger1st.core-test/read-health
      responses:
        200:
          description: system is working
          schema:
            type: boolean

parameters:
  Profile:
    name: profile
    in: body
    description: The user's profile
    required: true
    type: string

definitions:
  Profile:
    properties:
      name:
        type: string

securityDefinitions:
  userpw_def:
    type: basic
    description: Basic Auth  for users

  oauth2_def:
    type: oauth2
    description: OAuth 2.0 access control.
    scopes:
      user/read: Grants everyone read access to all applications.
      user/write: Grants write access to a team's applications.

        200:
          description: "OK"

  /primitive/int/{unit}:
    get:
      summary: s-int
      operationId: io.sarnowski.swagger1st.core-test/noop
      parameters:
        - name: unit
          in: path
          type: integer
      responses:
        200:
          description: "OK"


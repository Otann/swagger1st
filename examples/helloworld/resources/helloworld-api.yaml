swagger: "2.0"

info:
  title: swagger1st helloworld example
  version: "1.0"

paths:
  /greeting/{name}:
    post:
      summary: Generate greeting
      description: Generates a greeting message.
      operationId: helloworld/create-greeting
      produces:
        - application/json
      responses:
        200:
          description: greeting response
          schema:
            type: string
      parameters:
        - name: name
          in: path
          description: Name of the person to greet.
          required: true
          type: string
